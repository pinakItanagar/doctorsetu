<div id="modal-content-wrapper">
    <header id="modal-header">
        <h1 id="modal-title">Add Symptom</h1>
    </header>
    <section id="modal-body">
        <form action="">
            <div class="form-group">
                <input type="Text" class="form-control" placeholder="Symptom Name">
            </div>
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
            </div>
        </form>
    </section>
    <footer id="modal-footer">
        <button mat-raised-button id="modal-action-button" (click)="actionFunction()">
            Submit
        </button>
        <button mat-raised-button id="modal-cancel-button" (click)="closeModal()">
            Cancel
        </button>
    </footer>
</div>
