<!-- Specilazation View -->
<div class="wrapper  m-1 position-relative">
    <div size="" accent="info" class="bg-none mx-1">
      <!-- Header -->
      <div class="d-flex flex-direction-row justify-content-between w-100 align-items-center head">
        <div class="symptom-head">
          <span>Access Control</span>
        </div>
       
      </div>
      <!-- Header -->
  
      <!-- Table Box View -->
      <div class="bg-white  table-top">
        <!-- Search View -->
        <div class="main d-flex justyfy-content-end aligin-items-center">
          <div id="custom-search-input mb-2" style="z-index: 9999;">
            <div class="input-group mb-2">
              <input type="text" class="  search-query form-control" placeholder="Search"
                style="font-size: 12px;"/>
              <span class="input-group-btn btn btn-primary mr-2 btn-search">
                  <i class="fas fa-search " aria-hidden="true" ></i>
              </span>
            </div>
          </div>
        </div>
        <!-- Search View -->
        <!-- Table View -->
        <div class="col col-lg col-md col-sm m-0 p-0 justyfy-content-center align-items-center table-scroll">
        <table mat-table [dataSource]="dataSource" matSort class=" table-view">
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-head">Pages</th>
            <td mat-cell *matCellDef="let element">{{element.page | titlecase}}</td>
          </ng-container>
    
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-head">Admin</th>
            <td mat-cell *matCellDef="let element">
                <select class="form-control inthight" [(ngModel)]="element.admin" data-name="admin_user">
                    <option value="no">No</option>
                    <option value="yes">Yes</option>
                </select>
            </td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-head">Medical Authority</th>
            <td mat-cell *matCellDef="let element">
                <select class="selectRole form-control inthight" [(ngModel)]="element.madicalauthority" data-value="0" data-id="21" data-name="admin_user">
                  <option value="no">No</option>
                  <option value="yes">Yes</option>
                </select>
            </td>
          </ng-container>

          <ng-container matColumnDef="userType">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-head">Verifying Authority</th>
            <td mat-cell *matCellDef="let element">  
                <select class="selectRole form-control inthight" [(ngModel)]="element.verifiedauthority"data-value="0" data-id="21" data-name="admin_user">
                  <option value="no">No</option>
                  <option value="yes">Yes</option>
                </select>
            </td>
          </ng-container>

          <ng-container matColumnDef="doctor">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-head">Doctor</th>
            <td mat-cell *matCellDef="let element">
                <select class="selectRole form-control inthight" [(ngModel)]="element.doctor" data-value="0" data-id="21" data-name="admin_user">
                  <option value="no">No</option>
                  <option value="yes">Yes</option>
                </select>
            </td>
          </ng-container>

          <!-- <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-head">Hospital Authority</th>
            <td mat-cell *matCellDef="let element">
                <select class="selectRole form-control inthight" [(ngModel)]="element.hospitalauthority" data-value="0" data-id="21" data-name="admin_user">
                  <option value="no">No</option>
                  <option value="yes">Yes</option>
                </select>
            </td>
          </ng-container> -->
          <ng-container matColumnDef="hospitaladmin">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-head">Hospital Admin</th>
            <td mat-cell *matCellDef="let element">
                <select class="selectRole form-control inthight" [(ngModel)]="element.hospitaladmin" data-value="0" data-id="21" data-name="admin_user">
                  <option value="no">No</option>
                  <option value="yes">Yes</option>
                </select>
            </td>
          </ng-container>
          <ng-container matColumnDef="branchadmin">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-head">Branch Admin</th>
            <td mat-cell *matCellDef="let element">
                <select class="selectRole form-control inthight" [(ngModel)]="element.branchadmin" data-value="0" data-id="21" data-name="admin_user">
                  <option value="no">No</option>
                  <option value="yes">Yes</option>
                </select>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        </div>
        <!-- Table View -->
        <!-- pagination -->
        <mat-paginator [pageSizeOptions]="[10, 15, 20, 50]" showFirstLastButtons></mat-paginator>
        <!-- pagination -->
      </div>
      <!-- Table Box View -->
    </div>
  </div>
  <div class="row m-0 p-0  px-2">
    <div class="col-lg col-md col-sm col-12 mb-1">
      <div class="column">
        <div class="card-body p-0">
          <button type="submit" class="btn btn-primary btn-sm  
          float-right" (click)="savesccess()">Submit</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Specilazation View -->
