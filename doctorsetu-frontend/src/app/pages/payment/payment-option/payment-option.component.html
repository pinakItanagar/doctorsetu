        <div class="main d-flex justyfy-content-end aligin-items-center" style="float: right;">
            <div id="custom-search-input mb-2" style="z-index: 9999;">
              <div class="input-group mb-2">
                <input type="text" class="search-query form-control" (keyup)="doFilter($event.target.value)"placeholder="Search"
                   style="font-size: 12px;"/>
                <span class="input-group-btn btn btn-primary mr-3 btn-search">
                  <i class="fas fa-search " aria-hidden="true"></i>
                </span>
              </div>
            </div>
          </div>
        
        <div class="col col-lg col-md col-sm m-0 p-0 justyfy-content-center align-items-center table-scroll">
            <table mat-table [dataSource]="dataSource" matSort class=" table-view ">
      
                <ng-container matColumnDef="paymentid">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Payment ID </th>
                  <td mat-cell *matCellDef="let element; let i=index;"> {{element.id | titlecase}} </td>
                </ng-container>

                <ng-container matColumnDef="amount">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
                  <td mat-cell *matCellDef="let element">&#x20B9;{{element.amount/100}}</td>  
                </ng-container>

                <ng-container matColumnDef="email">
                  <th mat-header-cell *matHeaderCellDef> Email ID </th>
                  <td mat-cell *matCellDef="let element"> {{element.email | titlecase}} </td>
                </ng-container>

                <ng-container matColumnDef="contact">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact </th>
                  <td mat-cell *matCellDef="let element">  {{element.contact}} </td>
                </ng-container>

                <ng-container matColumnDef="creat">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Created At </th>
                    <td mat-cell *matCellDef="let element"> {{element.created_at}} </td>
                </ng-container>

                <ng-container matColumnDef="status">
                  <th mat-header-cell *matHeaderCellDef class="table-head"> Status </th>
                  <td mat-cell *matCellDef="let element">
                    <div class="btn  btn-sm {{cstatus[element.status]}}"
                      style="padding: 2px 6px;font-size: 12px;" (click)="showpopup(element)">
                      {{element.status | titlecase}} </div>
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
            
              <!-- Angular 8 pagination -->
              <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons style="background-color: #FFF !important;"></mat-paginator>

<div class="popup {{popupstatus ?'pshow':''}}">
  <div class="centerbox">
    <div class="pclose" (click)="closepopup()"><i class="fa fa-times " style="font-size: 20px;"></i></div>
    <section class="mx-2 mb-2 mt-2">
      <div class="col d-flex justify-content-center align-items-center p-0 m-0">
        <h5 class="p-0 m-0 mb-2">Status Update</h5>
      </div>
      
      <div class="col text-left px-3 mb-1 p-0 m-0">
        <p class="p-0 m-0 mb-2"><strong>Action:</strong> capture this payment  </p>
        
      </div>
      
    </section>
    <footer id="modal-footer" class="col-12 mb-2 d-flex justify-content-center align-items-center">
      
      <div class="col m-0 p-0 px-3 ">

        <button type="button" class="btn btn-sm " (click)="capture()" id="modal-action-button">
          Confirm
        </button>
        <button type="button" class="btn btn-sm" id="modal-cancel-button" (click)="closepopup()">
          Cancel
        </button>
      </div>

      
    </footer>
  </div>
</div>
